<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% block title %}
        <title>{{title}}</title>
    {% endblock  %}
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('out_linkedin')}}" target="_blank">
                <img src="{{url_for('static', filename='images/Logo_Linkedin.png')}}" alt="Piotr Karwacki" width="120" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" aria-current="page" href="{{url_for('index')}}">Główna</a>
                    <a class="nav-item nav-link" href="{{url_for('faceapp')}}">FaceApp</a>
                </div>
            </div>
        </div>
    </nav>
</div>

{% block bodyblock %}
    
{% endblock %}

    


<footer class="footer">
    <div class="container">
        <p align="center"><span style="color:white;">Autor - Piotr Karwacki, 2025</span></p>
    </div>
</footer>


    <!-- <script src="{{url_for('static', filename='js/main.js')}}"> </script> -->
</body>
</html>
